{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/image1.png' %}" class="d-block w-100 animated-slide" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/image2.png' %}" class="d-block w-100 animated-slide" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/image3.png' %}" class="d-block w-100 animated-slide" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/image4.png' %}" class="d-block w-100 animated-slide" alt="Slide 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<style>
  .carousel {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease-in-out;
  }

  .carousel-item img {
    object-fit: contain; /* Ensure full image is visible */
    object-position: center; /* Keep it properly aligned */
    height: auto; /* Allow image to adjust naturally */
    max-height: 200vh; /* Prevents it from taking up too much space */
    width: 100%; /* Full width */
    display: block; /* Remove any inline spacing issues */
    margin: 0 auto; /* Center the image */
  }
  


  @keyframes slideIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .carousel-control-prev,
  .carousel-control-next {
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    transition: background-color 0.3s ease;
  }

  .carousel-control-prev:hover,
  .carousel-control-next:hover {
    background-color: rgba(0, 0, 0, 0.6);
  }

  .carousel-indicators button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.7);
    transition: background-color 0.3s ease;
  }

  .carousel-indicators button.active {
    background-color: #fff;
  }
</style>
