{% extends 'shop/layouts/main.html' %}
{% block title %}
  Registration | ShopKart
{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3"> User Login</h4>
        <hr style="border-color:#b8bfc2;">
        {% include 'shop/inc/message.html' %}
      </div>
    </div>
    <section class="py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="card shadow-lg animate__animated animate__fadeInUp">
              <div class="card-body">
                <form method="post" action="">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" name="username" id="username" class="form-control animate__animated animate__fadeInLeft" placeholder="Enter User Name">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control animate__animated animate__fadeInRight" placeholder="Enter Password">
                  </div>
                  <button type="submit" class="btn btn-primary w-100 animate__animated animate__fadeInUp">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <style>
    /* Custom styles for the login form */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 123, 255, 0.3);
    }

    .btn-primary:active {
      background-color: #004080;
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
    }

    h4 {
      color: #333;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    hr {
      margin-top: 10px;
      margin-bottom: 30px;
      border-top: 2px solid #007bff;
      width: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Animations */
    .animate__animated {
      animation-duration: 1s;
    }

    .animate__fadeInUp {
      animation-name: fadeInUp;
    }

    .animate__fadeInLeft {
      animation-name: fadeInLeft;
    }

    .animate__fadeInRight {
      animation-name: fadeInRight;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
{% endblock content %}
